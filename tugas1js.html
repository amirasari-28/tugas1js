<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menghitung Luas Bangun Datar</title>
</head>
<body>
  <h2>Menghitung Luas Persegi Panjang, Bujur Sangkar, dan Segitiga</h2>
  <pre id="output"></pre>

  <script>
    // Fungsi menghitung luas persegi panjang
    // rumus: panjang * lebar
    function luasPersegiPanjang(panjang, lebar) {
      return panjang * lebar;
    }

    // Fungsi menghitung luas bujur sangkar
    // rumus: sisi * sisi
    function luasBujurSangkar(sisi) {
      return sisi * sisi;
    }

    // Fungsi menghitung luas segitiga
    // rumus: 1/2 * alas * tinggi
    function luasSegitiga(alas, tinggi) {
      return 0.5 * alas * tinggi;
    }

    // Nilai variabel (bebas bisa diganti)
    let panjang = 10;
    let lebar = 5;
    let sisi = 6;
    let alas = 8;
    let tinggi = 4;

    // Hitung luas masing-masing bangun
    let lp = luasPersegiPanjang(panjang, lebar);
    let lbs = luasBujurSangkar(sisi);
    let ls = luasSegitiga(alas, tinggi);

    // Tampilkan hasil ke halaman
    let output = "";
    output += "Luas Persegi Panjang (" + panjang + " x " + lebar + ") = " + lp + "\n";
    output += "Luas Bujur Sangkar (sisi " + sisi + ") = " + lbs + "\n";
    output += "Luas Segitiga (alas " + alas + " x tinggi " + tinggi + ") = " + ls;

    document.getElementById("output").textContent = output;
  </script>
</body>
</html>
